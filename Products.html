<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar Menu</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}

		.sidebar {
			position: fixed;
			left: 0;
			top: 0;
			height: 100%;
			width: 78px;
			background: #11101D;
			padding: 6px 14px;
			z-index: 99;
			transition: all 0.5s ease;
		}

		.sidebar.open {
			width: 250px;
		}

		.sidebar .logo-details {
			height: 60px;
			display: flex;
			align-items: center;
			position: relative;
		}

		.sidebar .logo-details .logo_name {
			color: #fff;
			font-size: 20px;
			font-weight: 600;
			opacity: 0;
			transition: all 0.5s ease;
		}

		.sidebar.open .logo-details .logo_name {
			opacity: 1;
		}

		.sidebar .logo-details #btn {
			position: absolute;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
			font-size: 22px;
			cursor: pointer;
			transition: all 0.5s ease;
		}

		.sidebar i {
			color: #fff;
			height: 60px;
			min-width: 50px;
			font-size: 28px;
			text-align: center;
			line-height: 60px;
		}

		.sidebar .nav-list {
			margin-top: 20px;
			height: 100%;
		}

		.sidebar li {
			position: relative;
			margin: 8px 0;
			list-style: none;
		}

		.sidebar li .tooltip {
			position: absolute;
			top: -20px;
			left: calc(100% + 15px);
			z-index: 3;
			background: #fff;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
			padding: 6px 12px;
			border-radius: 4px;
			font-size: 15px;
			font-weight: 400;
			opacity: 0;
			white-space: nowrap;
			pointer-events: none;
			transition: 0s;
		}

		.sidebar li:hover .tooltip {
			opacity: 1;
			pointer-events: auto;
			transition: all 0.4s ease;
			top: 50%;
			transform: translateY(-50%);
		}

		.sidebar.open li .tooltip {
			display: none;
		}

		.sidebar input {
			font-size: 15px;
			color: #FFF;
			font-weight: 400;
			outline: none;
			height: 50px;
			width: 100%;
			border: none;
			border-radius: 12px;
			transition: all 0.5s ease;
			background: #1d1b31;
		}

		.sidebar.open input {
			padding: 0 20px 0 50px;
		}

		.sidebar li a {
			display: flex;
			height: 100%;
			width: 100%;
			border-radius: 12px;
			align-items: center;
			text-decoration: none;
			transition: all 0.4s ease;
			background: #11101D;
		}

		.sidebar li a:hover {
			background: #FFF;
		}

		.sidebar li a .links_name {
			color: #fff;
			font-size: 15px;
			font-weight: 400;
			white-space: nowrap;
			opacity: 0;
			pointer-events: none;
			transition: 0.4s;
		}

		.sidebar.open li a .links_name {
			opacity: 1;
			pointer-events: auto;
		}

		.sidebar li a:hover .links_name,
		.sidebar li a:hover i {
			color: #11101D;
		}

		.sidebar li.profile {
			position: fixed;
			height: 60px;
			width: 78px;
			left: 0;
			bottom: 0;
			padding: 10px 14px;
			background: #1d1b31;
			transition: all 0.5s ease;
			overflow: hidden;
		}

		.sidebar.open li.profile {
			width: 250px;
		}

		.profile-details {
			display: flex;
			align-items: center;
			color: white; 
			justify-content: space-between; 
		}

		.profile-details .name_job {
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.profile-details .name {
			font-size: 18px; 
			font-weight: 600; 
		}

		.home-section {
			position: relative;
			background: #E4E9F7;
			min-height: 100vh;
			top: 0;
			left: 78px;
			width: calc(100% - 78px);
			transition: all 0.5s ease;
			z-index: 2;
		}

		.sidebar.open ~ .home-section {
			left: 250px;
			width: calc(100% - 250px);
		}

		.home-section .text {
			display: inline-block;
			color: #11101d;
			font-size: 25px;
			font-weight: 500;
			margin: 18px;
		}

		.order-options {
			margin: 10px 0 0 20px;
			padding: 0;
			list-style: none;
		}

		.order-options label {
			color: white;
			display: flex;
			justify-content: space-between; 
			align-items: center;
		}

		.order-options input[type="checkbox"] {
			transform: scale(0.5); 
			margin-left: 10px; 
		}

		@media (max-width: 420px) {
			.sidebar li .tooltip {
				display: none;
			}
		}
	</style>
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<div class="logo_name">sidebar</div>
			<i class='bx bx-menu' id="btn"></i>
		</div>
		<ul class="nav-list">
			<li>
				<i class='bx bx-search'></i>
				<input type="text" placeholder="Search...">
				<span class="tooltip">Search</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-user'></i>
					<span class="links_name">Profile</span>
				</a>
				<span class="tooltip">Profile</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-chat'></i>
					<span class="links_name">Messages</span>
				</a>
				<span class="tooltip">Messages</span>
			</li>
			<li>
				<a href="#" id="order-link">
					<i class='bx bx-cart-alt'></i>
					<span class="links_name">Order</span>
				</a>
				<span class="tooltip">Order</span>
				<ul class="order-options" style="display: none;">
					<li>
						<label>
							Option 1
							<input type="checkbox" class="checkbox-option" data-text="Option 1 selected">
						</label>
					</li>
					<li>
						<label>
							Option 2
							<input type="checkbox" class="checkbox-option" data-text="Option 2 selected">
						</label>
					</li>
					<li>
						<label>
							Option 3
							<input type="checkbox" class="checkbox-option" data-text="Option 3 selected">
						</label>
					</li>
                    <li>
						<label>
							Option 1
							<input type="checkbox" class="checkbox-option" data-text="Option 1 selected">
						</label>
					</li>
                    <li>
						<label>
							Option 1
							<input type="checkbox" class="checkbox-option" data-text="Option 1 selected">
						</label>
					</li>
				</ul>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-cog'></i>
					<span class="links_name">Settings</span>
				</a>
				<span class="tooltip">Settings</span>
			</li>
			<li class="profile">
				<div class="profile-details">
					<div class="name_job">
						<div class="name">Logout</div>
					</div>
					<i class='bx bx-log-out' id="log_out"></i>
				</div>
			</li>
		</ul>
	</div>
	<section class="home-section">
		<div class="text">test</div>
	</section>
	<script>
		let sidebar = document.querySelector(".sidebar");
		let closeBtn = document.querySelector("#btn");
		let orderLink = document.getElementById("order-link");
		let orderOptions = document.querySelector(".order-options");

		closeBtn.addEventListener("click", () => {
			sidebar.classList.toggle("open");
			menuBtnChange();
		});

		orderLink.addEventListener("click", (event) => {
			event.preventDefault(); 
			orderOptions.style.display = orderOptions.style.display === "none" ? "block" : "none";
		});

		function menuBtnChange() {
			if (sidebar.classList.contains("open")) {
				closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
			} else {
				closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
			}
		}

		const checkboxes = document.querySelectorAll('.checkbox-option');

		checkboxes.forEach(checkbox => {
			checkbox.addEventListener('change', () => {
				const text = checkbox.dataset.text;
				if (checkbox.checked) {
					console.log(text + " checked");
				} else {
					console.log(text + " unchecked");
				}
			});
		});
	</script>
</body>
</html>
